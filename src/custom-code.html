<script type="text/javascript">    
    angular.module('vqHeader', [ 'ngMaterial' ])
    .controller('HeaderCtrl', [ '$mdDialog', '$timeout', '$mdSidenav', function($mdDialog, $timeout, $mdSidenav) {
            this.toggle = buildToggler('right');
            this.openMenu = function($mdOpenMenu, ev) {
                originatorEv = ev;
                $mdOpenMenu(ev);
            };

            function buildToggler(componentId) {
               return function() {
                    $mdSidenav(componentId).toggle();
                };
            }
    }]);

    document.getElementById("vq-header-sidenav").className =
    document.getElementById("vq-header-sidenav").className.replace(/\bhidden\b/,'');
</script>
